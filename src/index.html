<!DOCTYPE html>
<html ng-app="orangeClinical" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
  </head>
  <body>
    <div class="wrapper" id="index-wrapper">
      <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-init="menuCollapsed = true"
            ng-click="menuCollapsed = ! menuCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-brand">
            Orange Clinical
          </div>
        </div>
        <div class="collapse navbar-collapse" collapse="menuCollapsed">
          <ul class="nav navbar-nav">
            <li ui-sref-active="active">
              <a href ui-sref="home">
                <i class="fa fa-home"></i>
                Home
              </a>
            </li>
            <li ui-sref-active="active" ng-show="authenticated">
              <a href ui-sref="patients">
                <i class="fa fa-female"></i>
                Patients
              </a>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li ng-show="authenticated">
              <a href ng-click="logout()">
                <i class="fa fa-sign-out"></i>
                Logout
              </a>
            </li>
            <li ng-hide="authenticated">
              <a href ui-sref="home">
                <i class="fa fa-sign-in"></i>
                Login
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="col-sm-12" ui-view="main"></div>
    </div>

  </body>
</html>
